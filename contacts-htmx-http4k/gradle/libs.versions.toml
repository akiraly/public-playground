[versions]
guava = "33.0.0-jre"
hoplite = "2.7.5"
http4k = "5.13.7.0"
kotest = "5.8.0"
logback = "1.5.0"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
hoplite-core = { module = "com.sksamuel.hoplite:hoplite-core", version.ref = "hoplite" }
